/*获取收藏列表*/
function w_list(){
	qTcms.Ajax("../images/g_js/Ajax_value.asp?v=c_shoucang2&r="+new Date().getTime(),function(d){
		var c=d.responseText;
		if(c!=""){
			mycallback_d2(d)			
		}
	})	
}
function mycallback_d2(obj) {	
	var s=obj.responseText;
	
	var hisstr=s,hisarr=new Array();
	if( hisstr != null ) hisarr=hisstr.split('^^');
	var ts="";
	if(typeof(hisarr) == 'object')
	{
		var len=hisarr.length;
		j=len-1;
		for(i=0;i<j;i++)
		{
			r = hisarr[i].split('**');
			if(r[0] != 'undefined')
			ts+='<span class="myurl" onMouseOver="w_over(this)" onMouseOut="w_out(this)"><a href="'+r[1]+'"  id="n_'+r[2]+'">'+r[0]+'</a><b onClick="w_edit(\''+r[2]+'\')"></b><s onClick="w_del(\''+r[2]+'\')"></s></span>';
			
		}
		if(ts!=""){
			document.getElementById("J_mysite").innerHTML=ts;
			qTcms.Dom.get("f_fdk").style.display="none"
		}
	}
}

/*历史记录*/
function els(i,t){
	if(typeof(i)=="string")i=$(i);
	return i.getElementsByTagName(t)
}
function getVisitedCookieName(){return "history";}

function getVisited(){
    return getCookie(getVisitedCookieName());
}
function getCookie(k){
	var arr = document.cookie.match(new RegExp("(^| )" + k + "=([^;]*)(;|$)"));
	if (arr != null) {
		return unescape(arr[2])
	}
	return null
}

			qTcms.Dom.get("historybox").innerHTML=pps;	
		else
			qTcms.Dom.get("f_history").style.display="block";	
				
	}else{
	}
