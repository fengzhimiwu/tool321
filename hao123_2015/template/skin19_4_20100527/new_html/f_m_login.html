<script>
	function $(id){return document.getElementById(id)}
	String.prototype.Trim = function() { return this.replace(/(^\s*)|(\s*$)/g, "")}
	function CheckU(){
		if($("userName").value.Trim()==""){
			alert("用户名不能为空");
			$("userName").focus();
			return false
		}
		if($("pwd").value.Trim()==""){
			alert("密码不能为空");
			$("pwd").focus();
			return false
		}	
		qTcms.Ajax("{qt:indexurl}Members/regok.asp?action=login_a&soojs_u_email="+escape($("userName").value)+"&soojs_u_pass="+escape($("pwd").value)+"&t="+new Date().getTime(),function(d){
			var str=d.responseText;			
			var uc="{qt:Uccenter}";
			if(uc==1){
				if(str.indexOf("{error}")!=-1){
					var str2=str.replace("{error}","");
					$("login-msg").innerHTML=str2;
				}else{
					pstr='<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><style>body{TEXT-ALIGN: center;}#center{position:absolute;top:50%;left:50%;}</style></head><body><div id="qTcms_uc_2" style="display:none">'+str+'</div><table width="400" border="0" cellspacing="0" cellpadding="0" height="300"><tr><td valign="middle">恭喜您,登陆成功!<p>3秒后自动关闭!</td></tr></table><scri'+'pt>setTimeout("parent.User_login_f()",3000)</scr'+'ipt></body></html>';
					document.write(pstr);
				}				
			}else{			
				if(str.indexOf("{error}")!=-1){
					var str2=str.replace("{error}","");
					$("login-msg").innerHTML=str2;
				}else{
					window.location="{qt:pageone f_m_members.html}"
				}
			}
		})			
	}
</script>
